<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <h1>Generate a <br><span> Random Passward</span> </h1>
        <div class="display">
            <input type="text" id="passward" placeholder="Passward">
            <img src="img/267441.webp" alt="" class="image" onclick="copyPassward()">
        </div>
        <button onclick="createPassward()"><img src="img/checked.png" alt="">Generate Passward</button>
    </div>

    <script>
        const passwardBox = document.getElementById("passward");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "~!@#$%^&*()-={}";
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassward ()
        {
            let passward = "";
            passward += upperCase[Math.floor(Math.random() * upperCase.length)];
            passward += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            passward += number [Math.floor(Math.random( ) * number.length)];
            passward += symbol[Math.floor(Math.random() * symbol.length )];
             

     while ( length > passward.length)

        {
            passward += allChars[Math.floor(Math.random() * allChars.length )];
        }
        passwardBox.value = passward;

    }

       function copyPassward(){
        passwardBox.select();
       }
        
    </script>








</body>

</html>
